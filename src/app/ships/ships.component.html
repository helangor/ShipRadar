<div *ngIf="ships.length > 0" fxLayout="row wrap" fxLayoutAlign="space-between start">
    <div class="ships" *ngIf="ships.length > 0" fxFlex="30" fxFlex.lt-md="100" fxLayout="column"
        fxLayoutAlign="center center">
        <app-ship-detail [ship]="selectedShip" [ships]="ships" (shipChanged)="changeSelectedShip($event)">
        </app-ship-detail>
    </div>
    <div class="map" fxFlex fxFlex.lt-md="100" fxLayout="row" fxLayoutAlign="center center"
        fxLayoutAlign.gt-md="start center">
        <app-maps [ships]="ships" [ship]="selectedShip" (shipClicked)="changeSelectedShip($event)"></app-maps>
    </div>
</div>
