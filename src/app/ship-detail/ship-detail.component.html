<div *ngIf="ship">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ship.metadata?.name}}</mat-card-title>
          <mat-card-subtitle>{{ship.mmsi }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{ship.metadata?.image}} alt={{ship.metadata?.name}}>
        <mat-card-content>
            <p>Distance: {{ship.distance | number: '1.0-2' }}</p>
            <p>Coordinates: {{ship.geometry.coordinates[0]}}, {{ship.geometry.coordinates[1]}}</p>
            <p *ngIf="ship.metadata?.shipTypeDescriptionFi">Ship type: {{ship.metadata.shipTypeDescriptionFi | titlecase}}</p>
        </mat-card-content>
      </mat-card>
</div>
